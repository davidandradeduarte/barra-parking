<!DOCTYPE html>
<html>

<head>
    <title>BarraParking</title>
    <link rel="stylesheet" href="https://openlayers.org/en/v4.6.5/css/ol.css" type="text/css">
    <!-- The line below is only needed for old environments like Internet Explorer and Android 4.x -->
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=requestAnimationFrame,Element.prototype.classList,URL"></script>
    <script src="https://openlayers.org/en/v4.6.5/build/ol.js"></script>
</head>

<body>
    <div id="map" class="map"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"> </script>
    <script>

        var Parking = {
            Projection: 'EPSG:4326',
            GetRoute: function () {
                var vectorLayer;
              $.ajax({
                    url: 'GetRoute.php',
                    async: false,
                    dataType: "json",
                    success: function(response){

                        geojsonObject2 = jQuery.parseJSON(response);

                        var routeGeom = new ol.geom.LineString(geojsonObject2.coordinates),
                        routeFeature = new ol.Feature({
                            geometry: routeGeom
                        });

                        var vectorSource = new ol.source.Vector({
                            features: [routeFeature]
                        });

                         vectorLayer = new ol.layer.Vector({
                            source: vectorSource,
                            style: Parking.StylesGeneric()
                        });
                       
                    },
                    error: function(){
                        vectorLayer= 'Error';
                    }
                });

                 return vectorLayer;
            },
            GetParkingsAndAreas: function () {
                var vectorLayer;
                $.ajax({
                    url: 'GetParkingsAndAreas.php',
                    async: false,
                    dataType: "json",
                    success: function(response){

                        geojsonObject = jQuery.parseJSON(response);
                        var vectorSource = new ol.source.Vector({
                            features: (new ol.format.GeoJSON()).readFeatures(geojsonObject)
                        });

                        vectorSource.addFeature(new ol.Feature(new ol.geom.Circle([5e6, 7e6], 1e6)));

                        vectorLayer = new ol.layer.Vector({
                            source: vectorSource,
                            style: Parking.StylesGeneric()
                        });
                       
                    },
                    error: function(){
                        return 'Error';
                    }
                });

                 return vectorLayer;
            },

            GetCurrentLocation: function () {
                var geolocation = new ol.Geolocation({
                    projection: Parking.Projection
                });

                function el(id) {
                    return document.getElementById(id);
                }

                geolocation.setTracking(this);

                // handle geolocation error.
                geolocation.on('error', function (error) {
                    var info = document.getElementById('info');
                    info.innerHTML = error.message;
                    info.style.display = '';
                });

                var accuracyFeature = new ol.Feature();
                geolocation.on('change:accuracyGeometry', function () {
                    accuracyFeature.setGeometry(geolocation.getAccuracyGeometry());
                });

                var positionFeature = new ol.Feature();
                positionFeature.setStyle(new ol.style.Style({
                    image: new ol.style.Circle({
                        radius: 6,
                        fill: new ol.style.Fill({
                            color: '#3399CC'
                        }),
                        stroke: new ol.style.Stroke({
                            color: '#fff',
                            width: 2
                        })
                    })
                }));

                geolocation.on('change:position', function () {
                    var coordinates = geolocation.getPosition();
                    positionFeature.setGeometry(coordinates ?
                        new ol.geom.Point(coordinates) : null);
                });

                var vectorSource = new ol.source.Vector({
                    features: [accuracyFeature, positionFeature]
                });

                var vectorLayer = new ol.layer.Vector({
                    source: vectorSource,
                    style: Parking.StylesGeneric()
                });

                return vectorLayer;
            },

            MAP: function (Layer_ParkingAndAreas, Layer_Routes, Layer_CurrentLocation) {

                var viewGeneric = new ol.View({
                    projection: Parking.Projection,
                    center: [-8.74703452, 40.63910304],
                    zoom: 16
                }),
                
                 map2 = new ol.Map({
                    layers: [
                        new ol.layer.Tile({
                            source: new ol.source.OSM()
                        }),
                        Layer_Routes,
                        Layer_ParkingAndAreas,
                        Layer_CurrentLocation
                    ],
                    target: 'map',
                    controls: ol.control.defaults({
                        attributionOptions: /** @type {olx.control.AttributionOptions} */ ({
                            collapsible: false
                        })
                    }),
                    view: viewGeneric
                });
            },

            StylesGeneric: function () {

                var image = new ol.style.Circle({
                    radius: 5,
                    fill: null,
                    stroke: new ol.style.Stroke({ color: 'red', width: 1 })
                }),
                styles = {
                    'Point': new ol.style.Style({
                        image: image
                    }),
                    'LineString': new ol.style.Style({
                        stroke: new ol.style.Stroke({
                            color: 'green',
                            width: 1
                        })
                    }),
                    'MultiLineString': new ol.style.Style({
                        stroke: new ol.style.Stroke({
                            color: 'green',
                            width: 1
                        })
                    }),
                    'MultiPoint': new ol.style.Style({
                        image: image
                    }),
                    'MultiPolygon': new ol.style.Style({
                        stroke: new ol.style.Stroke({
                            color: 'yellow',
                            width: 1
                        }),
                        fill: new ol.style.Fill({
                            color: 'rgba(255, 255, 0, 0.1)'
                        })
                    }),
                    'Polygon': new ol.style.Style({
                        stroke: new ol.style.Stroke({
                            color: 'blue',
                            lineDash: [4],
                            width: 3
                        }),
                        fill: new ol.style.Fill({
                            color: 'rgba(0, 0, 255, 0.1)'
                        })
                    }),
                    'GeometryCollection': new ol.style.Style({
                        stroke: new ol.style.Stroke({
                            color: 'magenta',
                            width: 2
                        }),
                        fill: new ol.style.Fill({
                            color: 'magenta'
                        }),
                        image: new ol.style.Circle({
                            radius: 10,
                            fill: null,
                            stroke: new ol.style.Stroke({
                                color: 'magenta'
                            })
                        })
                    }),
                    'Circle': new ol.style.Style({
                        stroke: new ol.style.Stroke({
                            color: 'red',
                            width: 2
                        }),
                        fill: new ol.style.Fill({
                            color: 'rgba(255,0,0,0.2)'
                        })
                    })
                };

                var styleFunction = function (feature) {
                    return styles[feature.getGeometry().getType()];
                };

                return styleFunction;
            },

            init: function () {
                var LayerParkingsAndAreas= Parking.GetParkingsAndAreas(),
                    LayerRoute=Parking.GetRoute(),
                    LayerCurrentLocation=Parking.GetCurrentLocation();

                if(LayerParkingsAndAreas != 'Error' || LayerRoute != 'Error' || LayerCurrentLocation != 'Error'){
                    Parking.MAP(LayerParkingsAndAreas, LayerRoute, LayerCurrentLocation);
                }else{
                    $("#map").html("Error");
                }
            }
        };

        $( document ).ready(function() {
            Parking.init();
        });
          

    </script>
   
</body>
</html>
